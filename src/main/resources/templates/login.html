<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}"></title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg">
    <link th:href="@{/css/styles.css}" href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">


    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <h1 class="display-4 fw-bold text-primary mb-4" th:text="#{login.title}"></h1>
                        <form method="post" action="/login" th:action="@{/login}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            
                            <div class="form-group">
                                <label for="email" th:text="#{login.email}"></label>
                                <input type="email" class="form-control" id="email" name="email" required />
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="#{login.password}"></label>
                                <input type="password" class="form-control" id="password" name="password" required />
                            </div>
                            
                            <button type="submit" class="btn btn-primary" th:text="#{login.signin}"></button>
                        </form>
                        
                        <div th:if="${param.error}">
                            <div class="alert alert-danger mt-3" th:text="#{login.error}"></div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success mt-3" th:text="#{login.logout}"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    
    <!-- HTTP Debug JavaScript -->
    <script th:src="@{/js/http-debug.js}" src="/js/http-debug.js"></script>
    
    <!-- LiveReload Script for Development -->
    <script>
        // LiveReload script with error handling
        (function() {
            var script = document.createElement('script');
            script.src = 'http://localhost:35729/livereload.js';
            script.onerror = function() {
                console.log('LiveReload not available');
            };
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
